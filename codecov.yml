codecov:
    require_ci_to_pass: yes

coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
        project:
            default:
                target: 80%
                threshold: 1%
                if_no_uploads: error
                if_not_found: success
                if_ci_failed: error
        patch:
            default:
                target: 80%
                threshold: 1%
                if_no_uploads: error
                if_not_found: success
                if_ci_failed: error

comment:
    layout: "reach,diff,flags,files,footer"
    behavior: default
    require_changes: no
