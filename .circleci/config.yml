version: 2.1
orbs:
  ship: auth0/ship@0.3.1
jobs:
  build-and-test:
    parameters:
      node-version:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.node-version >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --ignore-engines
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: ESLint
          command: yarn lint
      - run:
          name: Tests
          command: yarn test:ci
      - when:
          condition:
            equal: [ "12", << parameters.node-version >> ]
          steps:
            - run:
                name: Generate Coverage
                command: yarn test:coverage
  build-and-test-no-lint:
    parameters:
      node-version:
        type: string
        default: "8"
    docker:
      - image: circleci/node:<< parameters.node-version >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --ignore-engines
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Tests
          command: yarn test:ci
workflows:
  build-test-report:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node-version: ["12", "14", "16"]

        # ESLint has dropped support for version 8 and 10.
      - build-and-test-no-lint:
          matrix:
            parameters:
              node-version: ["8", "10"]
      - ship/node-publish:
          pkg-manager: yarn
          requires:
            - build-and-test
            - build-and-test-no-lint
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
