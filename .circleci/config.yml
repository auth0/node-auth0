version: 2.1
orbs:
  ship: auth0/ship@0.3.1
jobs:
  build-and-test:
    parameters:
      node-version:
        type: string
        default: '12'
      docker:
        - image: circleci/node:<< parameters.node-version >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      - run:
          name: Tests
          command: yarn test:ci
      - when:
          condition:
            equal: ['12', << parameters.node-version >>]
          steps:
            - run:
                name: Generate Coverage
                command: yarn test:coverage

workflows:
  build-test-report:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node-version: ['8', '10', '12', '14']
      - ship/node-publish:
          pkg-manager: yarn
          requires:
            - build-and-test
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
