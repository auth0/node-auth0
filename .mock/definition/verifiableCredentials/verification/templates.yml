imports:
  root: ../../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /verifiable-credentials/verification/templates
      method: GET
      auth: true
      docs: List a verifiable credential templates.
      pagination:
        cursor: $request.from
        next_cursor: $response.next
        results: $response.templates
      source:
        openapi: ../api.json
      display-name: List verifiable credentials template for tenant.
      request:
        name: ListVerifiableCredentialTemplatesRequestParameters
        query-parameters:
          from:
            type: optional<string>
            docs: Optional Id from which to start selection.
          take:
            type: optional<integer>
            default: 50
            docs: Number of results per page. Defaults to 50.
      response:
        docs: Templates successfully retrieved.
        type: root.ListVerifiableCredentialTemplatesPaginatedResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - response:
            body:
              next: next
              templates:
                - id: id
                  name: name
                  type: type
                  dialect: dialect
                  presentation:
                    org.iso.18013.5.1.mDL:
                      org.iso.18013.5.1: {}
                  custom_certificate_authority: custom_certificate_authority
                  well_known_trusted_issuers: well_known_trusted_issuers
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
    create:
      path: /verifiable-credentials/verification/templates
      method: POST
      auth: true
      docs: Create a verifiable credential template.
      source:
        openapi: ../api.json
      display-name: Create a verifiable credential template.
      request:
        name: CreateVerifiableCredentialTemplateRequestContent
        body:
          properties:
            name:
              type: string
              validation:
                minLength: 1
                maxLength: 255
            type:
              type: string
              validation:
                minLength: 1
                maxLength: 255
            dialect:
              type: string
              validation:
                maxLength: 255
            presentation: root.MdlPresentationRequest
            custom_certificate_authority:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 4096
            well_known_trusted_issuers:
              type: string
              validation:
                minLength: 1
                maxLength: 255
        content-type: application/json
      response:
        docs: Template successfully created.
        type: root.CreateVerifiableCredentialTemplateResponseContent
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.ConflictError
        - root.TooManyRequestsError
      examples:
        - request:
            name: name
            type: type
            dialect: dialect
            presentation:
              org.iso.18013.5.1.mDL:
                org.iso.18013.5.1: {}
            well_known_trusted_issuers: well_known_trusted_issuers
          response:
            body:
              id: id
              name: name
              type: type
              dialect: dialect
              presentation:
                org.iso.18013.5.1.mDL:
                  org.iso.18013.5.1: {}
              custom_certificate_authority: custom_certificate_authority
              well_known_trusted_issuers: well_known_trusted_issuers
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
    get:
      path: /verifiable-credentials/verification/templates/{id}
      method: GET
      auth: true
      docs: Get a verifiable credential template.
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the template to retrieve.
      display-name: Get a verifiable credential template by ID.
      response:
        docs: Template successfully retrieved.
        type: root.GetVerifiableCredentialTemplateResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              name: name
              type: type
              dialect: dialect
              presentation:
                org.iso.18013.5.1.mDL:
                  org.iso.18013.5.1: {}
              custom_certificate_authority: custom_certificate_authority
              well_known_trusted_issuers: well_known_trusted_issuers
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
    delete:
      path: /verifiable-credentials/verification/templates/{id}
      method: DELETE
      auth: true
      docs: Delete a verifiable credential template.
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the template to retrieve.
      display-name: Delete a verifiable credential template by ID.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
    update:
      path: /verifiable-credentials/verification/templates/{id}
      method: PATCH
      auth: true
      docs: Update a verifiable credential template.
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the template to retrieve.
      display-name: Update a verifiable credential template by ID.
      request:
        name: UpdateVerifiableCredentialTemplateRequestContent
        body:
          properties:
            name:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 255
            type:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 255
            dialect:
              type: optional<string>
              validation:
                maxLength: 255
            presentation: optional<root.MdlPresentationRequest>
            well_known_trusted_issuers:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 255
            version: optional<double>
        content-type: application/json
      response:
        docs: Template successfully updated.
        type: root.UpdateVerifiableCredentialTemplateResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.ConflictError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: id
              name: name
              type: type
              dialect: dialect
              presentation:
                org.iso.18013.5.1.mDL:
                  org.iso.18013.5.1: {}
              custom_certificate_authority: custom_certificate_authority
              well_known_trusted_issuers: well_known_trusted_issuers
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
  source:
    openapi: ../api.json
