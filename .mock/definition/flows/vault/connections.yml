imports:
  root: ../../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /flows/vault/connections
      method: GET
      auth: true
      pagination:
        offset: $request.page
        results: $response.connections
      source:
        openapi: ../api.json
      display-name: Get Flows Vault connection list
      request:
        name: ListFlowsVaultConnectionsRequestParameters
        query-parameters:
          page:
            type: optional<integer>
            default: 0
            docs: Page index of the results to return. First page is 0.
          per_page:
            type: optional<integer>
            default: 50
            docs: Number of results per page. Defaults to 50.
          include_totals:
            type: optional<boolean>
            default: true
            docs: >-
              Return results inside an object that contains the total result
              count (true) or as a direct array of results (false, default).
      response:
        docs: Vault connections successfully retrieved.
        type: root.ListFlowsVaultConnectionsOffsetPaginatedResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - response:
            body:
              start: 1.1
              limit: 1.1
              total: 1.1
              connections:
                - id: id
                  app_id: app_id
                  name: name
                  account_name: account_name
                  ready: true
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
                  refreshed_at: '2024-01-15T09:30:00Z'
                  fingerprint: fingerprint
    create:
      path: /flows/vault/connections
      method: POST
      auth: true
      source:
        openapi: ../api.json
      display-name: Create a Flows Vault connection
      request:
        body: root.CreateFlowsVaultConnectionRequestContent
        content-type: application/json
      response:
        docs: Connection successfully created.
        type: root.CreateFlowsVaultConnectionResponseContent
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - request:
            name: name
            app_id: ACTIVECAMPAIGN
            setup:
              type: API_KEY
              api_key: api_key
          response:
            body:
              id: id
              app_id: app_id
              environment: environment
              name: name
              account_name: account_name
              ready: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              refreshed_at: '2024-01-15T09:30:00Z'
              fingerprint: fingerprint
    get:
      path: /flows/vault/connections/{id}
      method: GET
      auth: true
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: Flows Vault connection ID
      display-name: Get a Flows Vault connection
      response:
        docs: Flow vault connection successfully retrieved.
        type: root.GetFlowsVaultConnectionResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              app_id: app_id
              environment: environment
              name: name
              account_name: account_name
              ready: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              refreshed_at: '2024-01-15T09:30:00Z'
              fingerprint: fingerprint
    delete:
      path: /flows/vault/connections/{id}
      method: DELETE
      auth: true
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: Vault connection id
      display-name: Delete a Flows Vault connection
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
    update:
      path: /flows/vault/connections/{id}
      method: PATCH
      auth: true
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: Flows Vault connection ID
      display-name: Update a Flows Vault connection
      request:
        name: UpdateFlowsVaultConnectionRequestContent
        body:
          properties:
            name:
              type: optional<string>
              docs: Flows Vault Connection name.
              validation:
                minLength: 1
                maxLength: 150
            setup: optional<root.UpdateFlowsVaultConnectionSetup>
        content-type: application/json
      response:
        docs: Flow vault connection successfully updated.
        type: root.UpdateFlowsVaultConnectionResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: id
              app_id: app_id
              environment: environment
              name: name
              account_name: account_name
              ready: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              refreshed_at: '2024-01-15T09:30:00Z'
              fingerprint: fingerprint
  source:
    openapi: ../api.json
