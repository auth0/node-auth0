imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /users/{user_id}/refresh-tokens
      method: GET
      auth: true
      docs: Retrieve details for a user's refresh tokens.
      pagination:
        cursor: $request.from
        next_cursor: $response.next
        results: $response.tokens
      source:
        openapi: ../api.json
      path-parameters:
        user_id:
          type: string
          docs: ID of the user to get refresh tokens for
      display-name: Get refresh tokens for a user
      request:
        name: ListRefreshTokensRequestParameters
        query-parameters:
          from:
            type: optional<string>
            docs: An optional cursor from which to start the selection (exclusive).
          take:
            type: optional<integer>
            default: 50
            docs: Number of results per page. Defaults to 50.
      response:
        docs: The refresh tokens were retrieved
        type: root.ListRefreshTokensPaginatedResponseContent
        status-code: 200
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            user_id: user_id
          response:
            body:
              tokens:
                - id: id
                  user_id: user_id
                  created_at: '2024-01-15T09:30:00Z'
                  idle_expires_at: '2024-01-15T09:30:00Z'
                  expires_at: '2024-01-15T09:30:00Z'
                  client_id: client_id
                  session_id: session_id
                  rotating: true
                  resource_servers:
                    - {}
                  last_exchanged_at: '2024-01-15T09:30:00Z'
              next: next
    delete:
      path: /users/{user_id}/refresh-tokens
      method: DELETE
      auth: true
      docs: Delete all refresh tokens for a user.
      source:
        openapi: ../api.json
      path-parameters:
        user_id:
          type: string
          docs: ID of the user to get remove refresh tokens for
      display-name: Delete refresh tokens for a user
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            user_id: user_id
  source:
    openapi: ../api.json
