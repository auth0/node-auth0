imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /users/{id}/organizations
      method: GET
      auth: true
      docs: >
        Retrieve list of the specified user's current Organization memberships.
        User must be specified by user ID. For more information, review <a
        href="https://auth0.com/docs/manage-users/organizations">Auth0
        Organizations</a>.
      pagination:
        offset: $request.page
        results: $response.organizations
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the user to retrieve the organizations for.
      display-name: List user's organizations
      request:
        name: ListUserOrganizationsRequestParameters
        query-parameters:
          page:
            type: optional<integer>
            docs: Page index of the results to return. First page is 0.
          per_page:
            type: optional<integer>
            default: 50
            docs: Number of results per page. Defaults to 50.
          include_totals:
            type: optional<boolean>
            default: true
            docs: >-
              Return results inside an object that contains the total result
              count (true) or as a direct array of results (false, default).
      response:
        docs: Organizations successfully retrieved.
        type: root.ListUserOrganizationsOffsetPaginatedResponseContent
        status-code: 200
      errors:
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              start: 1.1
              limit: 1.1
              total: 1.1
              organizations:
                - id: id
                  name: name
                  display_name: display_name
                  metadata:
                    key: value
                  token_quota:
                    client_credentials: {}
  source:
    openapi: ../api.json
