imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /guardian/policies
      method: GET
      auth: true
      docs: >
        Retrieve the <a
        href="https://auth0.com/docs/secure/multi-factor-authentication/enable-mfa">multi-factor
        authentication (MFA) policies</a> configured for your tenant.


        The following policies are supported:

        <ul>

        <li><code>all-applications</code> policy prompts with MFA for all
        logins.</li>

        <li><code>confidence-score</code> policy prompts with MFA only for low
        confidence logins.</li>

        </ul>


        <b>Note</b>: The <code>confidence-score</code> policy is part of the <a
        href="https://auth0.com/docs/secure/multi-factor-authentication/adaptive-mfa">Adaptive
        MFA feature</a>. Adaptive MFA requires an add-on for the Enterprise
        plan; review <a href="https://auth0.com/pricing">Auth0 Pricing</a> for
        more details.
      source:
        openapi: ../api.json
      display-name: Get multi-factor authentication policies
      response:
        docs: Success
        type: root.ListGuardianPoliciesResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - response:
            body:
              - all-applications
    set:
      path: /guardian/policies
      method: PUT
      auth: true
      docs: >
        Set <a
        href="https://auth0.com/docs/secure/multi-factor-authentication/enable-mfa">multi-factor
        authentication (MFA) policies</a> for your tenant.


        The following policies are supported:

        <ul>

        <li><code>all-applications</code> policy prompts with MFA for all
        logins.</li>

        <li><code>confidence-score</code> policy prompts with MFA only for low
        confidence logins.</li>

        </ul>


        <b>Note</b>: The <code>confidence-score</code> policy is part of the <a
        href="https://auth0.com/docs/secure/multi-factor-authentication/adaptive-mfa">Adaptive
        MFA feature</a>. Adaptive MFA requires an add-on for the Enterprise
        plan; review <a href="https://auth0.com/pricing">Auth0 Pricing</a> for
        more details.
      source:
        openapi: ../api.json
      display-name: Update multi-factor authentication policies
      request:
        body: root.SetGuardianPoliciesRequestContent
        content-type: application/json
      response:
        docs: Policies updated
        type: root.SetGuardianPoliciesResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - request:
            - all-applications
          response:
            body:
              - all-applications
  source:
    openapi: ../api.json
