imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /actions/executions/{id}
      method: GET
      auth: true
      docs: >
        Retrieve information about a specific execution of a trigger. Relevant
        execution IDs will be included in tenant logs generated as part of that
        authentication flow. Executions will only be stored for 10 days after
        their creation.
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: The ID of the execution to retrieve.
      display-name: Get an execution
      response:
        docs: The execution was retrieved.
        type: root.GetActionExecutionResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              trigger_id: trigger_id
              status: unspecified
              results:
                - action_name: action_name
                  started_at: '2024-01-15T09:30:00Z'
                  ended_at: '2024-01-15T09:30:00Z'
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
  source:
    openapi: ../api.json
