imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /logs
      method: GET
      auth: true
      docs: >
        Retrieve log entries that match the specified search criteria (or all
        log entries if no criteria specified).


        Set custom search criteria using the <code>q</code> parameter, or search
        from a specific log ID (<i>"search from checkpoint"</i>).


        For more information on all possible event types, their respective
        acronyms, and descriptions, see <a
        href="https://auth0.com/docs/logs/log-event-type-codes">Log Event Type
        Codes</a>.


        <h5>To set custom search criteria, use the following parameters:</h5>


        <ul>
            <li><b>q:</b> Search Criteria using <a href="https://auth0.com/docs/logs/log-search-query-syntax">Query String Syntax</a></li>
            <li><b>page:</b> Page index of the results to return. First page is 0.</li>
            <li><b>per_page:</b> Number of results per page.</li>
            <li><b>sort:</b> Field to use for sorting appended with `:1` for ascending and `:-1` for descending. e.g. `date:-1`</li>
            <li><b>fields:</b> Comma-separated list of fields to include or exclude (depending on include_fields) from the result, empty to retrieve all fields.</li>
            <li><b>include_fields:</b> Whether specified fields are to be included (true) or excluded (false).</li>
            <li><b>include_totals:</b> Return results inside an object that contains the total result count (true) or as a direct array of results (false, default). <b>Deprecated:</b> this field is deprecated and should be removed from use. See <a href="https://auth0.com/docs/product-lifecycle/deprecations-and-migrations/migrate-to-tenant-log-search-v3#pagination">Search Engine V3 Breaking Changes</a></li>
        </ul>


        For more information on the list of fields that can be used in
        <code>fields</code> and <code>sort</code>, see <a
        href="https://auth0.com/docs/logs/log-search-query-syntax#searchable-fields">Searchable
        Fields</a>.


        Auth0 <a
        href="https://auth0.com/docs/logs/retrieve-log-events-using-mgmt-api#limitations">limits
        the number of logs</a> you can return by search criteria to 100 logs per
        request. Furthermore, you may paginate only through 1,000 search
        results. If you exceed this threshold, please redefine your search or
        use the <a
        href="https://auth0.com/docs/logs/retrieve-log-events-using-mgmt-api#retrieve-logs-by-checkpoint">get
        logs by checkpoint method</a>.


        <h5>To search from a checkpoint log ID, use the following
        parameters:</h5>

        <ul>
            <li><b>from:</b> Log Event ID from which to start retrieving logs. You can limit the number of logs returned using the <code>take</code> parameter. If you use <code>from</code> at the same time as <code>q</code>, <code>from</code> takes precedence and <code>q</code> is ignored.</li>
            <li><b>take:</b> Number of entries to retrieve when using the <code>from</code> parameter.</li>
        </ul>


        <strong>Important:</strong> When fetching logs from a checkpoint log ID,
        any parameter other than <code>from</code> and <code>take</code> will be
        ignored, and date ordering is not guaranteed.
      pagination:
        offset: $request.page
        results: $response.logs
      source:
        openapi: ../api.json
      display-name: Search log events
      request:
        name: ListLogsRequestParameters
        query-parameters:
          page:
            type: optional<integer>
            docs: Page index of the results to return. First page is 0.
          per_page:
            type: optional<integer>
            default: 50
            docs: ' Number of results per page. Paging is disabled if parameter not sent. Default: <code>50</code>. Max value: <code>100</code>'
          sort:
            type: optional<string>
            docs: >-
              Field to use for sorting appended with <code>:1</code>  for
              ascending and <code>:-1</code> for descending. e.g.
              <code>date:-1</code>
          fields:
            type: optional<string>
            docs: >-
              Comma-separated list of fields to include or exclude (based on
              value provided for <code>include_fields</code>) in the result.
              Leave empty to retrieve all fields.
          include_fields:
            type: optional<boolean>
            docs: >-
              Whether specified fields are to be included (<code>true</code>) or
              excluded (<code>false</code>)
          include_totals:
            type: optional<boolean>
            default: true
            docs: >-
              Return results as an array when false (default). Return results
              inside an object that also contains a total result count when
              true.
          q:
            type: optional<string>
            docs: >-
              Query in <a target='_new' href
              ='http://www.lucenetutorial.com/lucene-query-syntax.html'>Lucene
              query string syntax</a>.
      response:
        docs: Logs successfully retrieved.
        type: root.ListLogOffsetPaginatedResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - response:
            body:
              start: 1.1
              limit: 1.1
              length: 1.1
              total: 1.1
              logs:
                - date: date
                  type: type
                  description: description
                  connection: connection
                  connection_id: connection_id
                  client_id: client_id
                  client_name: client_name
                  ip: ip
                  hostname: hostname
                  user_id: user_id
                  user_name: user_name
                  audience: audience
                  scope: scope
                  strategy: strategy
                  strategy_type: strategy_type
                  log_id: log_id
                  isMobile: true
                  details:
                    key: value
                  user_agent: user_agent
    get:
      path: /logs/{id}
      method: GET
      auth: true
      docs: Retrieve an individual log event.
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: log_id of the log to retrieve.
      display-name: Get a log event by id
      response:
        docs: Log successfully retrieved.
        type: root.GetLogResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              date: date
              type: type
              description: description
              connection: connection
              connection_id: connection_id
              client_id: client_id
              client_name: client_name
              ip: ip
              hostname: hostname
              user_id: user_id
              user_name: user_name
              audience: audience
              scope: scope
              strategy: strategy
              strategy_type: strategy_type
              log_id: log_id
              isMobile: true
              details:
                key: value
              user_agent: user_agent
              location_info:
                country_code: country_code
                country_code3: country_code3
                country_name: country_name
                city_name: city_name
                latitude: latitude
                longitude: longitude
                time_zone: time_zone
                continent_code: continent_code
  source:
    openapi: ../api.json
