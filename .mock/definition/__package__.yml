    properties:
      id:
        type: optional<string>
        docs: The unique ID of the action.
        default: 910b1053-577f-4d81-a8c8-020e7319a38a
      name:
        type: optional<string>
        docs: The name of an action.
        default: my-action
      supported_triggers:
        type: optional<list<ActionTrigger>>
        docs: >-
          The list of triggers that this action supports. At this time, an
          action can only target a single trigger at a time.
      all_changes_deployed:
        type: optional<boolean>
        docs: True if all of an Action's contents have been deployed.
        default: false
      created_at:
        type: optional<datetime>
        docs: The time when this action was created.
      updated_at:
        type: optional<datetime>
        docs: The time when this action was updated.
      code:
        type: optional<string>
        docs: The source code of the action.
        default: module.exports = () => {}
      dependencies:
        type: optional<list<ActionVersionDependency>>
        docs: >-
          The list of third party npm modules, and their versions, that this
          action depends on.
      runtime:
        type: optional<string>
        docs: 'The Node runtime. For example: `node22`, defaults to `node22`'
        default: node22
      secrets:
        type: optional<list<ActionSecretResponse>>
        docs: >-
          The list of secrets that are included in an action or a version of an
          action.
      deployed_version: optional<ActionDeployedVersion>
      installed_integration_id:
        type: optional<string>
        docs: >-
          installed_integration_id is the fk reference to the
          InstalledIntegration entity.
        default: 7d2bc0c9-c0c2-433a-9f4e-86ef80270aad
      integration: optional<Integration>
      status: optional<ActionBuildStatusEnum>
      built_at:
        type: optional<datetime>
        docs: The time when this action was built successfully.
      deploy:
        type: optional<boolean>
        docs: True if the action should be deployed after creation.
        default: false
    source:
      openapi: ../api.json
