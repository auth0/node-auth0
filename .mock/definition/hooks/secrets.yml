imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /hooks/{id}/secrets
      method: GET
      auth: true
      docs: |
        Retrieve a hook's secrets by the ID of the hook. 
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the hook to retrieve secrets from.
      display-name: Get hook secrets
      response:
        docs: Hook secrets successfully retrieved.
        type: root.GetHookSecretResponseContent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              key: value
    create:
      path: /hooks/{id}/secrets
      method: POST
      auth: true
      docs: >
        Add one or more secrets to an existing hook. Accepts an object of
        key-value pairs, where the key is the name of the secret. A hook can
        have a maximum of 20 secrets. 
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: The id of the hook to retrieve
      display-name: Add hook secrets
      request:
        body: root.CreateHookSecretRequestContent
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.ConflictError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          request:
            key: value
    delete:
      path: /hooks/{id}/secrets
      method: DELETE
      auth: true
      docs: >-
        Delete one or more existing secrets for a given hook. Accepts an array
        of secret names to delete. 
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the hook whose secrets to delete.
      display-name: Delete hook secrets
      request:
        body: root.DeleteHookSecretRequestContent
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          request:
            - string
    update:
      path: /hooks/{id}/secrets
      method: PATCH
      auth: true
      docs: >
        Update one or more existing secrets for an existing hook. Accepts an
        object of key-value pairs, where the key is the name of the existing
        secret. 
      source:
        openapi: ../api.json
      path-parameters:
        id:
          type: string
          docs: ID of the hook whose secrets to update.
      display-name: Update hook secrets
      request:
        body: root.UpdateHookSecretRequestContent
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
      examples:
        - path-parameters:
            id: id
          request:
            key: value
  source:
    openapi: ../api.json
