imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    getUniversalLogin:
      path: /branding/templates/universal-login
      method: GET
      auth: true
      source:
        openapi: ../api.json
      display-name: Get template for New Universal Login Experience
      response:
        docs: Template successfully retrieved.
        type: root.GetUniversalLoginTemplateResponseContent
        status-code: 200
      errors:
        - root.UnauthorizedError
        - root.PaymentRequiredError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
      examples:
        - response:
            body:
              body: body
    updateUniversalLogin:
      path: /branding/templates/universal-login
      method: PUT
      auth: true
      docs: >
        Update the Universal Login branding template.


        <p>When <code>content-type</code> header is set to
        <code>application/json</code>, the expected body must be JSON:</p>

        <pre>

        {
          "template": "&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;{%- auth0:head -%}&lt;/head&gt;&lt;body&gt;{%- auth0:widget -%}&lt;/body&gt;&lt;/html&gt;"
        }

        </pre>


        <p>
          When <code>content-type</code> header is set to <code>text/html</code>, the expected body must be the HTML template:
        </p>

        <pre>

        &lt!DOCTYPE html&gt;

        &lt;code&gt;
          &lt;html&gt;
            &lt;head&gt;
             {%- auth0:head -%}
            &lt;/head&gt;
            &lt;body&gt;
              {%- auth0:widget -%}
            &lt;/body&gt;
          &lt;/html&gt;
        &lt;/code&gt;

        </pre>
      source:
        openapi: ../api.json
      display-name: Set template for New Universal Login Experience
      request:
        body: root.UpdateUniversalLoginTemplateRequestContent
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.PaymentRequiredError
        - root.ForbiddenError
        - root.ConflictError
        - root.TooManyRequestsError
      examples:
        - request: string
    deleteUniversalLogin:
      path: /branding/templates/universal-login
      method: DELETE
      auth: true
      source:
        openapi: ../api.json
      display-name: Delete template for New Universal Login Experience
      errors:
        - root.UnauthorizedError
        - root.PaymentRequiredError
        - root.ForbiddenError
        - root.TooManyRequestsError
      examples:
        - {}
  source:
    openapi: ../api.json
